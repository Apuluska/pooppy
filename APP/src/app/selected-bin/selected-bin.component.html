<div class="favorite-tab">
  <div *ngIf="binInfo">
    <p>{{binInfo.address[0].addressName}}</p>
  </div>
  <div class="buttons">
    <button class="bags" (click)="changeBinBag(selectedBinId)">
    </button>
    <button class="favorite" (click)="addFavorite(userId, selectedBinId)">
    </button>
  </div>
</div>
