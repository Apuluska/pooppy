<!DOCTYPE html>
<html>
  <head>
    <style>
       /* Set the size of the div element that contains the map */
      #map {
        height: 400px;  /* The height is 400 pixels */
        width: 100%;  /* The width is the width of the web page */
       }
    </style>
  </head>
  <body>
      <script src="papeleras_full.js"></script>
    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div id="map"></div>
    <script>
// Initialize and add the map
function initMap() {
  var plaza_mayor = {lat: 40.415, lng: -3.707};
  // The map, centered at Uluru
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 10, center: plaza_mayor});
  // The marker, positioned at Uluru
  //var marker = new google.maps.Marker({position: uluru, map: map, icon: 'poop.png'});
  //var marker2 = new google.maps.Marker({position: caracas, map: map, icon: 'poop.png'});
  cargarPapeleras(map);
}

function cargarPapeleras(map){
    //var papeleras = JSON.parse(papelerasjson);
    var pos;
    var marker;
    papelerasjson.papeleras.forEach(papelera => {
        pos = {lat: parseFloat(papelera.lat), lng: parseFloat(papelera.long)};
        marker = new google.maps.Marker({position: pos, map: map, icon: 'poop_small.png'});
    });
}
    </script>
    <!--Load the API from the specified URL
    * The async attribute allows the browser to render the page while the API loads
    * The key parameter will contain your own API key (which is not needed for this tutorial)
    * The callback parameter executes the initMap() function
    -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAk4sJLG1sfjhF18PTV0cOA-mO8ap5pghQ&callback=initMap">
    </script>
  </body>
</html>
