<ion-split-pane contentId="menu-content">
    <!--  our side menu  -->
    <ion-menu contentId="menu-content">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
    </ion-menu>
  
    <!-- the main content -->
    <ion-router-outlet id="menu-content"></ion-router-outlet>
  </ion-split-pane>
  <ion-content>
    <ul>
      <li *ngFor="let bin of bins">
        <div>{{bin.address[0].addressName}}</div>
        <ion-button (click)="deleteBin(bin._id)">Delete</ion-button>
      </li>
    </ul>
  </ion-content>
