<ion-header>
  <ion-toolbar class="title">
    <ion-back-button [icon]="buttonIcon">
    </ion-back-button>
    <ion-title>Ayuda</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <button class="frecuencyQuestions" (click)="showMeTheText()">Preguntas
    frecuentes</button>
  <div *ngIf="showButton === true">
    <h3>Aquí van algunas de las preguntas más frecuentes</h3>
    <p>A continuación, se desglosa la respuesta a las preguntas.</p>
  </div>

  <button class="contact" (click)="showMeTheP()">Contacto</button>
  <div *ngIf="showText === true">
    <h3>Correo electrónico</h3>
    <p>pooppy@gmail.com</p>
  </div>

</ion-content>
