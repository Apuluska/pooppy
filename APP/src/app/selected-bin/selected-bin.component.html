<div [className]="binInfo ? 'favorite-tab' : 'hide'">
  <div *ngIf="binInfo">
    <p>{{binInfo.address[0].addressName}}</p>
  </div>
  <div class="buttons">
    <button class="bags" (click)="changeBinBag(selectedBinId)">
      <div class="container">
        <div class="switch">
          <input type="radio" class="switch-input" name="view" value="week" id="week" checked>
          <label for="week" class="switch-label switch-label-off">ON</label>
          <input type="radio" class="switch-input" name="view" value="month" id="month">
          <label for="month" class="switch-label switch-label-on">OFF</label>
          <span class="switch-selection"></span>
        </div>
      </div>
    </button>
    <button class="favorite" (click)="addFavorite(user._id, selectedBinId)">
      <div class="imgStar">
      <img src="../../assets/icon/starFavorites.png">
      </div>
    </button>
  </div>
</div>
